<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>SignalizeHub | Borsa Analiz</title>
    <style>
        body { background-color: #0a0a0a; color: #00ff41; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { border: 1px solid #00ff41; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px #00ff41; max-width: 80%; }
        h1 { border-bottom: 1px solid #00ff41; padding-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        #analiz-alani { white-space: pre-wrap; line-height: 1.6; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <h1>SignalizeHub Borsa Raporu <span class="blink">_</span></h1>
    <div class="container">
        <div id="analiz-alani">Yükleniyor...</div>
    </div>

    <script>
        // Masaüstündeki txt dosyasını okuyup ekrana basan fonksiyon
        fetch('signaliz_borsa.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('analiz-alani').innerText = data;
            });
    </script>
</body>
</html>
