<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalizeHub | Global Analiz Paneli</title>
    <style>
        body {
            background-color: #f4f7f6; /* Modern hafif gri zemin */
            color: #2d3436;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo Alanı */
        /* Logo ve Üst Bar Alanı */
.header {
    display: flex;
    justify-content: flex-start; /* Sola yasla */
    align-items: center;
    padding: 15px 5%;
    background: white;
    border-bottom: 1px solid #e1e8ed;
    width: 100%;
    box-sizing: border-box;
}

/* Siyah kutu içindeki S Logosu için stil */
.logo-box {
    background-color: #1a1a1a; /* Siyah kutu */
    width: 45px;
    height: 45px;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 15px;
    box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
}

.logo-text {
    font-size: 28px;
    font-weight: 800;
    color: #1a1a1a;
    letter-spacing: -1px;
    font-family: sans-serif;
}

/* HUB yazısının o özel rengi */
.hub-highlight {
    color: #6c5ce7; /* Orijinal mor/mavi tonu */
}
        /* Rapor Kartı */
        .modern-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid #e1e8ed;
            max-width: 800px;
            width: 90%;
            margin: 40px auto;
            padding: 35px;
            box-sizing: border-box;
        }

        .card-title {
            border-left: 6px solid #6c5ce7;
            padding-left: 15px;
            margin-bottom: 25px;
        }

        .paywall {
            text-align: center;
            margin-top: 30px;
            padding: 30px;
            background: #f9f9ff;
            border: 1px dashed #6c5ce7;
            border-radius: 12px;
        }

        .btn-vip {
            background: #6c5ce7;
            color: white;
            padding: 12px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn-vip:hover {
            background: #a29bfe;
        }

        .footer {
            font-size: 12px;
            color: #636e72;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
<div style="display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: white; border-bottom: 1px solid #e1e8ed; width: 100%; box-sizing: border-box;">
    
    <div style="display: flex; align-items: center;">
        <div style="background-color: #1a1a1a; width: 45px; height: 45px; border-radius: 8px; display: flex; justify-content: center; align-items: center; position: relative;">
            <span style="color: #00ff41; font-family: 'Arial Black', sans-serif; font-weight: bold; font-size: 28px; letter-spacing: -1px;">
                S
            </span>
            <div style="position: absolute; top: 6px; left: 6px; width: 4px; height: 4px; background: #00ff41; border-radius: 50%; opacity: 0.5;"></div>
            <div style="position: absolute; bottom: 6px; right: 6px; width: 4px; height: 4px; background: #00ff41; border-radius: 50%; opacity: 0.5;"></div>
        </div>

        <div style="margin-left: 12px; font-family: 'Segoe UI', sans-serif; font-size: 24px; font-weight: 700; color: #1a1a1a;">
            Signalize<span style="color: #00b894;">Hub</span>
        </div>
    </div>

    <div style="display: flex; align-items: center; gap: 8px; font-size: 13px; color: #444; font-weight: 600;">

</div>
